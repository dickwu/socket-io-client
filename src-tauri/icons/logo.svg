<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="roundedClip">
      <rect x="0" y="0" width="512" height="512" rx="80" ry="80"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <g clip-path="url(#roundedClip)">
    <rect x="0" y="0" width="512" height="512" fill="#2d3a4d"/>
  </g>
  
  <!-- Gear wheel -->
  <g transform="translate(256, 256)">
    <g fill="#3b9eff">
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(22.5)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(45)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(67.5)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(90)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(112.5)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(135)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(157.5)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(180)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(202.5)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(225)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(247.5)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(270)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(292.5)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(315)"/>
      <path d="M-18,-180 L18,-180 L22,-155 L-22,-155 Z" transform="rotate(337.5)"/>
    </g>
    <circle cx="0" cy="0" r="160" fill="#3b9eff"/>
    <circle cx="0" cy="0" r="120" fill="#2d3a4d"/>
  </g>
  
  <!-- Blue arrow - upper half of sync, pointing upper-left -->
  <g transform="translate(256, 256)">
    <!-- Arc from right going up and left -->
    <path fill="#3b9eff" d="
      M 70,15
      A 70,70 0 0 0 -20,-70
      L -20,-45
      A 45,45 0 0 1 45,15
      Z
    "/>
    <!-- Arrow head pointing up-left -->
    <polygon fill="#3b9eff" points="-20,-70 -70,-70 -20,-20"/>
  </g>
  
  <!-- Orange arrow - lower half of sync, pointing lower-right -->
  <g transform="translate(256, 256)">
    <!-- Arc from left going down and right -->
    <path fill="#f5851f" d="
      M -70,-15
      A 70,70 0 0 0 20,70
      L 20,45
      A 45,45 0 0 1 -45,-15
      Z
    "/>
    <!-- Arrow head pointing down-right -->
    <polygon fill="#f5851f" points="20,70 70,70 20,20"/>
  </g>
</svg>
